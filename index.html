<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <!-- heading -->
    <div class="container mt-5" style="text-align: center;">
        <h1><span class="badge bg-primary">Memory Game</span></h1>
    </div>

    <!-- main body -->
    <div class="box1">
        <div class="cds card-1 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/cat1.png" alt="cat" class="flip-card-back" onclick="rotateCard()">
                <div class="flip-card-front"></div>
            </div>
        </div>
        <div class="cds card-2 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/dog1.jpg" alt="dog" class="flip-card-back">
                <div class="flip-card-front"></div>
            </div>
        </div>
        <div class="cds card-3 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/panda2.png" alt="panda" class="flip-card-back">
                <div class="flip-card-front"></div>
            </div>
        </div>
        <div class="cds card-4 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/dog2.jpg" alt="dog" class="flip-card-back">
                <div class="flip-card-front"></div>
            </div>
        </div>
        <div class="cds card-5 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/panda1.png" alt="panda" class="flip-card-back">
                <div class="flip-card-front"></div>
            </div>
        </div>
        <div class="cds card-6 flip-card">
            <div class="flip-card-inner">
                <img src="./pics/cat2.jpeg" alt="cat" class="flip-card-back">
                <div class="flip-card-front"></div>
            </div>
        </div>
    </div>

    <!-- total scores -->
    <div class="container mt-3" id="scoreboard">
        <h2><span class="badge bg-secondary">scoreboard</span></h2>
    </div>
    <div class="container" id="scores">
        <div class="row mt-2">
            <h3 class="col-md"><span class="badge bg-success">Wins</span></h3>
            <h3 class="col-md" id="scoreWin">0</h3>
        </div>
        <div class="row mt-2">
            <h3 class="col-md"><span class="badge bg-danger">Loss</span></h3>
            <h3 class="col-md" id="scoreLoose">0</h3>
        </div>
        <div class="progress mt-2 mb-3" id="progressBar">
            <!-- <div class="progress-bar progress-bar-striped" id="progressBar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div> -->
            <div class="progress-bar bg-success pgBar" id="pgWin" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger pgBar" id="pgLoss" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="container mt-3" style="text-align: center;" id="clearScores">
        <button type="button" class="btn btn-lg btn-primary"><b>Clear Scoreboard</b></button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" id="textBg">
                    <p class="mt-1" id="winLoose"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="./js/app.js"></script>
</body>

</html>
